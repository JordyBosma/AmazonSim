<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>SimulationView</title>
</head>

<body style="margin:0px;padding:0px;overflow:hidden;">


    <script>
        /**
         * parse string to JSON.
         * @param {string} input a string filled with a JSON.
         * @return {JSON} Json
         */
        function parseCommand(input = "") {
            return JSON.parse(input);
        }

        //socket: server link
        var Socket;

        //on page load:
        window.onload = function () {
            var camera, scene, renderer;
            var cameraControls;

            var worldObjects = {};

            /** initialize program */
            function init() {
                // Camera and scene setup:
                camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 10000);
                cameraControls = new THREE.OrbitControls(camera);
                camera.position.z = 15;
                camera.position.y = 5;
                camera.position.x = 15;
                cameraControls.update();
                scene = new THREE.Scene();

                // Scene render setup
                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setSize(window.innerWidth, window.innerHeight + 5);
                document.body.appendChild(renderer.domElement);

                window.addEventListener('resize', onWindowResize, false);

                // Setup shadows
                renderer.shadowMap.enabled = true;
                renderer.shadowMapSoft = true;

                // Scene plane:
                var geometry = new THREE.PlaneGeometry(4000, 2000, 32);
                var material = new THREE.MeshPhongMaterial({ map: new THREE.TextureLoader().load("/textures/8k_moon.png"), side: THREE.DoubleSide });
                var plane = new THREE.Mesh(geometry, material);
                plane.rotation.x = Math.PI / 2.0;
                plane.position.x = 15;
                plane.position.z = 15;
                plane.position.y = -0.20;
                plane.receiveShadow = true;
                scene.add(plane);

                //// Load FooBar cube
                //var Foo = new THREE.CubeGeometry(50, 50, 50);
                //var Bar = new THREE.MeshPhongMaterial({ color: 0xffffff });
                //var FooBar = new THREE.Mesh(Foo, Bar);
                //FooBar.position.set(100, 50, 100);
                //FooBar.castShadow = true;
                //scene.add(FooBar);

                // Load Box skybox
                var imagePrefix = "textures/bkg3_";
                var directions = ["right", "left", "top", "bot", "front", "back"];
                var imageSuffix = ".png";

                var materialArray = [];
                for (var i = 0; i < 6; i++)
                    materialArray.push(new THREE.MeshBasicMaterial({
                        map: THREE.ImageUtils.loadTexture(imagePrefix + directions[i] + imageSuffix),
                        side: THREE.BackSide
                    }));

                var skyGeometry = new THREE.CubeGeometry(5000, 5000, 5000);
                var skyMaterial = new THREE.MeshFaceMaterial(materialArray);
                var skyBox = new THREE.Mesh(skyGeometry, skyMaterial);
                skyBox.rotation.x += Math.PI / 2;
                scene.add(skyBox);

                // Load Dome
                var dome = new Dome;
                dome.position.x = 0;
                dome.position.z = 0;
                // Load domelight
                var domeLight = new THREE.PointLight(0xffffff, 20, 1);
                domeLight.position.set(0, 8, 0);
                dome.add(domeLight);
                scene.add(dome);

                // Load Earth
                var earth = new Earth;
                earth.position.x = 500;
                earth.position.z = 500;
                earth.position.y = 300;
                scene.add(earth);

                // Load Sun
                var sun = new Sun;
                sun.position.x = -500;
                sun.position.z = -500;
                sun.position.y = 300;
                // Create Sunlight
                var sunlight = new THREE.DirectionalLight(0xffffff, 0.5);
                sunlight.shadowCameraVisible = true; //Debug purposes
                sunlight.position.set(sun.position);
                sunlight.target.position.set(0, 0, 0);
                sunlight.castShadow = true;
                sunlight.shadowDarkness = 0.5;
                sunlight.shadowMapWidth = sunlight.shadowMapHeight = 2048;

                var d = 1000;

                sunlight.shadowCameraLeft = -d;
                sunlight.shadowCameraRight = d;
                sunlight.shadowCameraTop = d;
                sunlight.shadowCameraBottom = -d;

                sunlight.shadowCameraNear = 0.1;
                sunlight.shadowCameraFar = 10000;

                sun.add(sunlight);
                scene.add(sun);

                // Load Scene light:
                var light = new THREE.AmbientLight(0x404040);
                light.intensity = 0.3;
                scene.add(light);
            }

            /** Triggered on window size chance by javascript */
            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }

            /** Render scene */
            function animate() {
                requestAnimationFrame(animate);
                cameraControls.update();
                renderer.render(scene, camera);
            }

            // Set up socket with link to server:
            Socket = new WebSocket("ws://" + window.location.hostname + ":" + window.location.port + "/connect_client");

            /**
             * Processes incoming message
             * @param {e} event event data form message that came in
             */
            Socket.onmessage = function (event) {
                var command = parseCommand(event.data);
                console.log(command);
                if (command.command == "update") {
                    if (Object.keys(worldObjects).indexOf(command.parameters.guid) < 0) {
                        var group = new THREE.Group();

                        newModel(command, group);

                        scene.add(group);
                        worldObjects[command.parameters.guid] = group;
                    }
                    updateModel(worldObjects[command.parameters.guid], command);
                } else if (command.command == "delete") {
                    scene.remove(worldObjects[command.parameters.guid]);
                } else if (command.command == "grid") {
                    ShowGrid(command);
                }
            }
            function updateModel(object, command) {
                //var object = worldObjects[command.parameters.guid];

                object.position.x = command.parameters.x;
                object.position.y = command.parameters.y;
                object.position.z = command.parameters.z;

                object.rotation.x = command.parameters.rotationX;
                object.rotation.y = command.parameters.rotationY;
                object.rotation.z = command.parameters.rotationZ;
            }

            function newModel(command, group) {
                switch (command.parameters.type) {
                    case "Robot":
                        var robot = new Robot();
                        group.add(robot);
                        break;
                    case "ExportVehicle":
                        var rocket = new Rocket();
                        group.add(rocket);
                        break;
                    case "Crate":
                        var crate = new Crate(command);
                        group.add(crate);
                        break;
                    case "ImportVehicle":
                        var train = new Train();
                        group.add(train);
                        break;
                    case "Shelf":
                        var shelf = new Shelf();
                        group.add(shelf);
                        break;
                    default:

                        break;
                }
            }

            function ShowGrid(command) {
                var gridGroup = new THREE.Group();
                for (var i = 0; i < command.parameters.nodes.length; i++) {
                    var geometry = new THREE.CubeGeometry(0.1, 0.1, 0.1);
                    var material = new THREE.MeshPhongMaterial({ color: 0x00ff00 });
                    var nodeCube = new THREE.Mesh(geometry, material);

                    var node = command.parameters.nodes[i];
                    nodeCube.position.x = node.position[0];
                    nodeCube.position.y = 0.2;
                    nodeCube.position.z = node.position[1];

                    for (var j = 0; j < node.connections.length; j++) {
                        var connectedNote = command.parameters.nodes[node.connections[j]];
                        var nodeConnectionBar;
                        if (connectedNote.position[0] == node.position[0]) {    //the x values are the same, z values are difference
                            geometry = new THREE.CubeGeometry(0.05, 0.05, 0.1);
                            nodeConnectionBar = new THREE.Mesh(geometry, material);
                            nodeConnectionBar.position.x = nodeCube.position.x;
                            if (connectedNote.position[1] - node.position[1] > 0) { // positive z difference
                                nodeConnectionBar.position.z = nodeCube.position.z + 0.1;

                            } else {
                                nodeConnectionBar.position.z = nodeCube.position.z - 0.1;
                            }
                        } else {
                            geometry = new THREE.CubeGeometry(0.1, 0.05, 0.05);
                            nodeConnectionBar = new THREE.Mesh(geometry, material);
                            nodeConnectionBar.position.z = nodeCube.position.z;
                            if (connectedNote.position[0] - node.position[0] > 0) { // positive x difference
                                nodeConnectionBar.position.x = nodeCube.position.x + 0.1;
                            } else {
                                nodeConnectionBar.position.x = nodeCube.position.x - 0.1;
                            }
                        }
                        nodeConnectionBar.position.y = 0.2;
                        gridGroup.add(nodeConnectionBar);
                    }

                    gridGroup.add(nodeCube);
                }
                scene.add(gridGroup);
            }

            // Start program:
            init();
            animate();
        }
    </script>

    <script src="three.min.js"></script>
    <script src="OrbitControls.js"></script>
    <script src="OBJLoader.js"></script>
    <script src="MTLLoader.js"></script>
    <script src="ModelLoader.js"></script>
</body>

</html>
