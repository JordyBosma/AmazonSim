<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>SimulationView</title>
</head>

<body style="margin:0px;padding:0px;overflow:hidden;">


    <script>
        /**
         * parse string to JSON.
         * @param {string} input a string filled with a JSON.
         * @return {JSON} Json
         */
        function parseCommand(input = "") {
            return JSON.parse(input);
        }

        //socket: server link
        var Socket;

        //on page load:
        window.onload = function () {
            var camera, scene, renderer;
            var cameraControls;

            var worldObjects = {};

            /** initialize program */
            function init() {
                // Camera and scene setup:
                camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
                cameraControls = new THREE.OrbitControls(camera);
                camera.position.z = 15;
                camera.position.y = 5;
                camera.position.x = 15;
                cameraControls.update();
                scene = new THREE.Scene();

                // Scene render setup
                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setSize(window.innerWidth, window.innerHeight + 5);
                document.body.appendChild(renderer.domElement);

                window.addEventListener('resize', onWindowResize, false);

                // Scene plane:
                var geometry = new THREE.PlaneGeometry(30, 30, 32);
                var material = new THREE.MeshBasicMaterial({ color: 0xffffff, side: THREE.DoubleSide });
                var plane = new THREE.Mesh(geometry, material);
                plane.rotation.x = Math.PI / 2.0;
                plane.position.x = 15;
                plane.position.z = 15;
                scene.add(plane);
                
                var sphericalSkyboxGeometry = new THREE.SphereGeometry(1000, 32, 32);
                var sphericalSkyboxMaterial = new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/Skybox.jpg"), side: THREE.DoubleSide });
                var sphericalSkybox = new THREE.Mesh(sphericalSkyboxGeometry, sphericalSkyboxMaterial);
                scene.add(sphericalSkybox);
                
                // Scene light:
                var light = new THREE.AmbientLight(0x404040);
                light.intensity = 4;
                scene.add(light);
            }

            /** Triggered on window size chance by javascript */
            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }

            /** Render scene */
            function animate() {
                requestAnimationFrame(animate);
                cameraControls.update();
                renderer.render(scene, camera);
            }

            // Set up socket with link to server:
            Socket = new WebSocket("ws://" + window.location.hostname + ":" + window.location.port + "/connect_client");

            /**
             * Processes incoming message
             * @param {e} event event data form message that came in
             */
            Socket.onmessage = function (event) {
                var command = parseCommand(event.data);
                console.log(command);
                if (command.command == "update") {
                    if (Object.keys(worldObjects).indexOf(command.parameters.guid) < 0) {
                        var model = newModel(command);
                        var group = new THREE.Group();
                        group.add(model);

                        scene.add(group);
                        worldObjects[command.parameters.guid] = group;
                    }
                    updateModel(worldObjects[command.parameters.guid], command);
                }
            }

            function updateModel(object, command) {
                //var object = worldObjects[command.parameters.guid];

                object.position.x = command.parameters.x;
                object.position.y = command.parameters.y;
                object.position.z = command.parameters.z;

                object.rotation.x = command.parameters.rotationX;
                object.rotation.y = command.parameters.rotationY;
                object.rotation.z = command.parameters.rotationZ;
            }

            function newModel(command) {
                switch (command.parameters.type) {
                    case "Robot":
                        var geometry = new THREE.BoxGeometry(0.9, 0.3, 0.9);
                        var cubeMaterials = [
                            new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_side.png"), side: THREE.DoubleSide }), //LEFT
                            new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_side.png"), side: THREE.DoubleSide }), //RIGHT
                            new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_top.png"), side: THREE.DoubleSide }), //TOP
                            new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_bottom.png"), side: THREE.DoubleSide }), //BOTTOM
                            new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_front.png"), side: THREE.DoubleSide }), //FRONT
                            new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_front.png"), side: THREE.DoubleSide }), //BACK
                        ];
                        var material = new THREE.MeshFaceMaterial(cubeMaterials);
                        var model = new THREE.Mesh(geometry, material);
                        model.position.y = 0.151;
                        console.log("hi");
                        return model;
                    case "case":

                        break;
                    default:

                        break;
                }
            }

            // Start program:
            init();
            animate();
        }
    </script>

    <script src="three.min.js"></script>
    <script src="OrbitControls.js"></script>
</body>

</html>
