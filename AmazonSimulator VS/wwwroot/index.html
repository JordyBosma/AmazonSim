<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>SimulationView</title>
</head>

<body style="margin:0px;padding:0px;overflow:hidden;">


    <script>
        /**
         * parse string to JSON.
         * @param {string} input a string filled with a JSON.
         * @return {JSON} Json
         */
        function parseCommand(input = "") {
            return JSON.parse(input);
        }

        //socket: server link
        var Socket;

        //on page load:
        window.onload = function () {
            var camera, scene, renderer;
            var cameraControls;

            var worldObjects = {};

            /** initialize program */
            function init() {
                // Camera and scene setup:
                camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 10000);
                cameraControls = new THREE.OrbitControls(camera);
                camera.position.z = 15;
                camera.position.y = 5;
                camera.position.x = 15;
                cameraControls.update();
                scene = new THREE.Scene();

                // Scene render setup
                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setSize(window.innerWidth, window.innerHeight + 5);
                document.body.appendChild(renderer.domElement);

                window.addEventListener('resize', onWindowResize, false);

                // Scene plane:
                var geometry = new THREE.PlaneGeometry(4000, 2000, 32);
                var material = new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("/textures/Earthchan.png"), side: THREE.DoubleSide });
                var plane = new THREE.Mesh(geometry, material);
                plane.rotation.x = Math.PI / 2.0;
                plane.position.x = 15;
                plane.position.z = 15;
                plane.position.y = -0.20;
                scene.add(plane);

                // Load Box skybox
                var imagePrefix = "textures/bkg3_";
                var directions = ["right", "left", "top", "bot", "front", "back"];
                var imageSuffix = ".png";

                var materialArray = [];
                for (var i = 0; i < 6; i++)
                    materialArray.push(new THREE.MeshBasicMaterial({
                        map: THREE.ImageUtils.loadTexture(imagePrefix + directions[i] + imageSuffix),
                        side: THREE.BackSide
                    }));

                var skyGeometry = new THREE.CubeGeometry(5000, 5000, 5000);
                var skyMaterial = new THREE.MeshFaceMaterial(materialArray);
                var skyBox = new THREE.Mesh(skyGeometry, skyMaterial);
                skyBox.rotation.x += Math.PI / 2;
                scene.add(skyBox);

                // Load Dome
                var dome = new Dome;
                dome.position.x = -50;
                dome.position.z = -50;
                scene.add(dome);

                // Load Earth
                var earth = new Earth;
                earth.position.x = 500;
                earth.position.z = 500;
                earth.position.y = 300;
                scene.add(earth);

                // Load Sun
                var sun = new Sun;
                sun.position.x = -500;
                sun.position.z = -500;
                sun.position.y = 300;
                scene.add(sun);

                // Load Scene light:
                var light = new THREE.AmbientLight(0x404040);
                light.intensity = 0.5;
                scene.add(light);
                
            }

            /** Triggered on window size chance by javascript */
            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }

            /** Render scene */
            function animate() {
                requestAnimationFrame(animate);
                cameraControls.update();
                renderer.render(scene, camera);
            }

            // Set up socket with link to server:
            Socket = new WebSocket("ws://" + window.location.hostname + ":" + window.location.port + "/connect_client");

            /**
             * Processes incoming message
             * @param {e} event event data form message that came in
             */
            Socket.onmessage = function (event) {
                var command = parseCommand(event.data);
                console.log(command);
                if (command.command == "update") {
                    if (Object.keys(worldObjects).indexOf(command.parameters.guid) < 0) {
                        var group = new THREE.Group();

                        newModel(command, group);

                        scene.add(group);
                        worldObjects[command.parameters.guid] = group;
                    }
                    updateModel(worldObjects[command.parameters.guid], command);
                }
            }

            function updateModel(object, command) {
                //var object = worldObjects[command.parameters.guid];

                object.position.x = command.parameters.x;
                object.position.y = command.parameters.y;
                object.position.z = command.parameters.z;

                object.rotation.x = command.parameters.rotationX;
                object.rotation.y = command.parameters.rotationY;
                object.rotation.z = command.parameters.rotationZ;
            }

            function newModel(command, group) {
                switch (command.parameters.type) {
                    case "Robot":
                        var robot = new Robot();
                        group.add(robot);
                        break;
                    case "ExportVehicle":
                        var rocket = new Rocket(group);
                        group.add(rocket);
                        break;
                    case "Crate":

                        break;
                    default:

                        break;
                }
            }

            // Start program:
            init();
            animate();
        }
    </script>

    <script src="three.min.js"></script>
    <script src="OrbitControls.js"></script>
    <script src="OBJLoader.js"></script>
    <script src="MTLLoader.js"></script>
    <script src="ModelLoader.js"></script>
</body>

</html>
